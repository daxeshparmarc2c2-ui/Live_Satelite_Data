name: Auto update satellite GeoJSON

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install sgp4 requests

    - name: Generate GeoJSON
      run: python generate_all_geojson.py

    - name: Commit and push
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add output/*.geojson || true
        git commit -m "Auto update satellite data" || echo "No changes"
        git push
