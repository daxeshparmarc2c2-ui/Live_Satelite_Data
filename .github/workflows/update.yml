name: Update Satellite GeoJSON

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests sgp4

    - name: Generate GeoJSON
      run: python generate_all_geojson.py

    - name: Commit & Push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add output/*.geojson
        git commit -m "Automatic update" || echo "No changes"
        git push
