name: Flatten GeoJSON Files

on:
  workflow_dispatch:    # allow manual run
  schedule:
    - cron: "25 * * * *"   # runs every hour at :25, after your main update

jobs:
  flatten:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run flatten script
        run: |
          python flatten_geojson.py

      - name: Commit and Push flattened files
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "actions-user"
          git add flattened/*.geojson || true
          git commit -m "Update flattened GeoJSON" || true
          git push
