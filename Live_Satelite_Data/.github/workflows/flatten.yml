name: Flatten GeoJSON Files

on:
  repository_dispatch:
    types: [run-flatten]     # auto-triggered by update workflow
  workflow_dispatch:          # manual button

jobs:
  flatten:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run flattener
        run: |
          python flatten_geojson.py

      - name: Commit flattened files
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "actions-user"

          git add flattened/*.geojson || true
          git commit -m "Updated flattened GeoJSON" || true
          git push || true

